<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Greenside Crew</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <h1>Greenside Crew</h1>
    <p>Contact Us</p>
  </header>

  <section style="max-width:600px;margin:40px auto;text-align:center;">
    <h2>Get a Free Quote</h2>
    <form action="https://formspree.io/f/yourformid" method="POST">
      <input type="text" name="name" placeholder="Your Name" required style="width:100%;padding:10px;margin:10px 0;">
      <input type="email" name="email" placeholder="Your Email" required style="width:100%;padding:10px;margin:10px 0;">
      <textarea name="message" placeholder="Message" required style="width:100%;padding:10px;margin:10px 0;"></textarea>
      <button type="submit" class="quote-btn">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Greenside Crew. All rights reserved.</p>
  </footer>

</body>
</html>
